apiVersion: apps/v1
kind: Deployment
metadata:
  name: omniswap
  namespace: ai
  labels:
    app: omniswap
spec:
  replicas: 1
  selector:
    matchLabels:
      app: omniswap
  template:
    metadata:
      labels:
        app: omniswap
    spec:
      hostNetwork: true
      dnsPolicy: ClusterFirstWithHostNet
      dnsConfig:
        options:
          - name: ndots
            value: "1"
      nodeSelector:
        kubernetes.io/hostname: titan
      containers:
        - name: omniswap
          image: zot.ht.local/omniswap:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
              name: api
          resources:
            requests:
              cpu: "2"
              memory: 16Gi
              nvidia.com/gpu: "2"
            limits:
              cpu: "8"
              memory: 40Gi
              nvidia.com/gpu: "2"
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 30
            timeoutSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 15
            timeoutSeconds: 10
          volumeMounts:
            - name: hf-cache
              mountPath: /root/.cache/huggingface
      volumes:
        - name: hf-cache
          hostPath:
            path: /home/me/.cache/huggingface
            type: DirectoryOrCreate
---
apiVersion: v1
kind: Service
metadata:
  name: omniswap
  namespace: ai
  labels:
    app: omniswap
spec:
  type: NodePort
  selector:
    app: omniswap
  ports:
    - name: api
      port: 8080
      targetPort: 8080
      nodePort: 30185
